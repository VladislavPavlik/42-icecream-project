<button type="button" class="modal__button" data-modal-open>!!!модалка!!!</button>

<div class="backdrop is-hidden" data-modal>
  <div class="modal">
    <form class="modal-form">
      <p class="modal-form__title">Оставьте свои данные, мы вам перезвоним</p>
      <div class="modal-form__group">
        <label for="user-name" class="modal-form__label">Имя</label>
        <span class="modal-form__input-thumb">
          <input type="text" name="name" id="user-name" class="modal-form__input" />
          <svg class="modal-form__input-icon" width="18" height="18">
            <use href=""></use>
          </svg>
        </span>
      </div>
      <div class="modal-form__group">
        <label for="user-tel" class="modal-form__label">Телефон</label>
        <span class="modal-form__input-thumb">
          <input type="tel" name="phone" id="user-tel" class="modal-form__input" />
          <svg class="modal-form__input-icon" width="18" height="18">
            <use href=""></use>
          </svg>
        </span>
      </div>
      <div class="modal-form__group">
        <label for="user-mail" class="modal-form__label">Почта</label>
        <span class="modal-form__input-thumb">
          <input type="email" name="e-mail" id="user-mail" class="modal-form__input" />
          <svg class="modal-form__input-icon" width="18" height="18">
            <use href=""></use>
          </svg>
        </span>
      </div>
      <div class="modal-form__group-textarea">
        <label for="user-comment" class="modal-form__label">Комментарий</label>
        <textarea
          name="comment"
          id="user-comment"
          placeholder="Введите текст"
          class="modal-form__textarea"
        ></textarea>
      </div>
      <div class="modal-form__checkbox">
        <input type="checkbox" name="policy" id="policy" class="modal-form__input-checkbox" /><label
          for="policy"
          class="modal-form__label-checkbox"
        >
          Соглашаюсь с рассылкой и принимаю
          <a href="#" class="modal-form__policy">Условия договора</a></label
        >
      </div>
      <button type="submit" class="modal-form__button">Отправить</button>
    </form>
    <button class="modal-form__close-modal" data-modal-close>
      <svg class="modal-form__close-icon" width="11" height="11">
        <use href=""></use>
      </svg>
    </button>
  </div>
</div>
