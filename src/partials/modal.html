<div class="backdrop modal__is-hidden" data-modal>
  <div class="modal">
    <form class="modal-form">
      <p class="modal-form__title">Create your own ice cream and write to us</p>
      <div class="modal-form__group">
        <label for="user-name" class="modal-form__label">Name</label>
        <span class="modal-form__input-thumb">
          <input type="text" name="name" id="user-name" class="modal-form__input" />
          <svg class="modal-form__input-icon" width="18" height="18">
            <use href="./images/sprite-modal.svg#icon-name"></use>
          </svg>
        </span>
      </div>
      <div class="modal-form__group">
        <label for="user-tel" class="modal-form__label">Phone</label>
        <span class="modal-form__input-thumb">
          <input type="tel" name="phone" id="user-tel" class="modal-form__input" />
          <svg class="modal-form__input-icon" width="18" height="18">
            <use href="./images/sprite-modal.svg#icon-phone"></use>
          </svg>
        </span>
      </div>
      <div class="modal-form__group">
        <label for="user-mail" class="modal-form__label">E-mail</label>
        <span class="modal-form__input-thumb">
          <input type="email" name="e-mail" id="user-mail" class="modal-form__input" />
          <svg class="modal-form__input-icon" width="18" height="18">
            <use href="./images/sprite-modal.svg#icon-email"></use>
          </svg>
        </span>
      </div>
      <div class="modal-form__group-textarea">
        <label for="user-comment" class="modal-form__label">Comment</label>
        <textarea
          name="comment"
          id="user-comment"
          placeholder="create a masterpiece"
          class="modal-form__textarea"
        ></textarea>
      </div>
      <div class="modal-form__checkbox">
        <input type="checkbox" name="policy" id="policy" class="modal-form__input-checkbox" /><label
          for="policy"
          class="modal-form__label-checkbox"
        >
          I agree to the newsletter and accept
          <a href="#" class="modal-form__policy">privacy policy</a></label
        >
      </div>
      <button type="submit" class="modal-form__button">Send</button>
    </form>
    <button class="modal-form__close-modal" data-modal-close>
      <svg class="modal-form__close-icon" width="15" height="15">
        <use href="./images/sprite-close.svg#icon-cross"></use>
      </svg>
    </button>
  </div>
</div>
